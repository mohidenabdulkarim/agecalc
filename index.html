<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    <title>Age Calc</title>
</head>

<body>
    <div class="container">
        <div class="head">
            <div class="DOB">
                <div class="first">
                    <h1>Date of birth</h1>
                </div>
                <div class="inputs">
                    <!-- <input type="text">
                    <input type="text">
                    <input type="text" class="last"> -->
                    <select name="dob" id="dob-d">
                        <option value="0">day</option>
                    </select>
                    <select name="dob" id="dob-m">
                        <option value="0">Month</option>
                        
                    </select>
                    <select name="dob" id="dob-y">
                        <option value="0">Year</option>
                    </select>
                </div>
            </div>
            <div class="TD">
                <div class="first">
                    <h1>Today</h1>
                </div>
                <div class="inputs">
                    <input type="text">
                    <input type="text">
                    <input type="text" class="last">
                </div>
            </div>
        </div>

        <div class="center-box">
            <div class="top">


                <div class="left">
                    <div class="left-top">
                        <h1>Age</h1>
                    </div>
                    <div class="left-middle">
                        <h1 class="age">20</h1>
                        <span>Years</span>
                    </div>
                    <div class="left-bottom">
                        <h1 class="age-month-day">3 months | 35 days</h1>
                    </div>
                </div>

                <div class="middle-top">
                    <span></span>
                </div>


                <div class="right">
                    <div class="right-top">
                        <h1>Next birthday</h1>
                    </div>
                    <div class="right-middle">
                        <h1>Tuesday</h1>
                    </div>
                    <div class="right-bottom">
                        <h1>7 months | 26 days</h1>
                    </div>
                </div>
            </div>

            <div class="middle-center">
                <span></span>
            </div>

            <div class="bottom">
                <h1>Summary</h1>
                <div class="first-line">
                    <div class="line">
                        <p >Years</p>
                        <span class="years">20</span>
                    </div>
                    <div class="line">
                        <p >Months</p class="months">
                        <span class="months">244</span>
                    </div>
                    <div class="line">
                        <p >Weeks</p>
                        <span class="weeks">1061</span>
                    </div>
                </div>
                <div class="second-line">
                    <div class="line">
                        <p >Days</p>
                        <span class="days">20</span>
                    </div>
                    <div class="line">
                        <p >Hours</p>
                        <span class="hours">244</span>
                    </div>
                    <div class="line">
                        <p >Minutes</p>
                        <span class="minutes">1061</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
